<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

var TodoList = React.createClass({
  render: function() {
    console.log(this.props.items);
    var onChange = this.props.onChange;
    var createItem = function(item) {
      return <span key={item.key}><input onChange={onChange} value={item.text} /><br /></span>
    };
    return <div>{this.props.items.map(createItem)}</div>;
  }
});
var TodoApp = React.createClass({
  getInitialState: function() {
    // allItems holds even the steps currently hidden because they were undone
    // they are held in case of a redo action
    var emptyItem = {key : Date.now(), text : ''};
    return {items: [emptyItem], allItems: [emptyItem], text: ''};
  },
  onChange: function(e) {
    console.log(e);
    this.setState({text: e.target.value});
  },
  handleSubmit: function(e) {
    e.preventDefault();
    var nextItems = this.state.items.concat([{text: this.state.text, key: Date.now()}]);
    var allItems = nextItems.slice();
    var nextText = '';
    this.setState({items: nextItems, allItems: allItems, text: nextText});
  },
  handleUndo: function(e) {
    // no steps left to undo
    if (this.state.items.length == 0) return;
    var poppedItem = this.state.items.pop();
    this.setState({items: this.state.items, text: poppedItem.text});
  },
  handleRedo: function(e) {
    // no steps to redo
    if (this.state.allItems.length == this.state.items.length) return;
    var longerItemsList = this.state.allItems.slice(0, this.state.items.length + 1);
    this.setState({items: longerItemsList, text: ''});
  },
  render: function() {
    return (
      <div>
        <h3>TODO</h3>
        <button onClick={this.handleUndo}>Undo</button>
        <button onClick={this.handleRedo}>Redo</button>
        <TodoList items={this.state.items} onChange={this.onChange}/>
        <form onSubmit={this.handleSubmit}>
          <button>{'Add #' + (this.state.items.length + 1)}</button>
        </form>
      </div>
    );
  }
});

    ReactDOM.render(
      <TodoApp />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
